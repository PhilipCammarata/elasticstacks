<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag system 
  <parse>
    message_format rfc5424
  </parse>
</source>

<filter system.**>
  @type parser
  key_name message
  remove_key_name_field false
  reserve_data true
  <parse>
    @type csv
    keys rule,subrule,anchor,tracker,interface,reason,action,direction,ipv
  </parse>
</filter>

<filter system.**>
  @type parser
  key_name message
  remove_key_name_field false
  reserve_data true
  <parse>
    @type csv
    keys WWWWWWWWW,EEEEEEEEE,RRRRRRRRRR
  </parse>
</filter>

<match system.**>
  @type stdout
</match>

